        if (!adviceArray || adviceArray.length === 0) {
            return "今日無特殊建議，請檢查資料庫內容。";
        }

        const today = new Date();
        // 取得當月日期 (1 - 31)
        const dayOfMonth = today.getDate(); 
        
        // 確保索引在 0 到 array.length - 1 之間循環。
        const index = (dayOfMonth - 1) % adviceArray.length;

        const advice = adviceArray[index];

        // 如果選到的建議是空的或是一個測試用的佔位符，則顯示通用提示
        if (!advice || advice.startsWith('（佔位建議')) {
             // 這是為了防止在內容尚未完全補齊時，顯示過長的佔位符內容
             return `靈數 ${number} 建議內容仍在更新中。請稍後再試。`;
        }

        return advice;
    }

        for (let i = 0; i < dateString.length; i++) {
            if (dateString[i] >= '0' && dateString[i] <= '9') {
                sum += parseInt(dateString[i], 10);
            }
        }

            let tempSum = 0;
            let sumString = sum.toString();
            for (let i = 0; i < sumString.length; i++) {
                tempSum += parseInt(sumString[i], 10);
            }
            sum = tempSum;
        }
        
        return sum === 0 ? 0 : sum; 
    }

    /**
     * 顯示指定生命靈數的分析結果。
     * @param {number} number - 生命靈數 (1-9)。
     */
    function displayResult(number) {
        const data = NumerologyData[number];
        if (!data) return;

        // 1. 更新結果數字和 Emoji
        resultNumberEl.textContent = number;
        resultEmojiEl.textContent = data.emoji;
        
        // 2. 更新邊框顏色 (動態替換 Tailwind CSS 顏色類別)
        const colorClasses = {
            rose: 'border-rose-400', sky: 'border-sky-400', pink: 'border-pink-400', 
            indigo: 'border-indigo-400', violet: 'border-violet-400', green: 'border-green-400', 
            teal: 'border-teal-400', amber: 'border-amber-400', cyan: 'border-cyan-400'
        };
        const baseClasses = 'p-5 border-l-4 bg-slate-700/30 rounded-lg';
        const newColorClass = colorClasses[data.color] || 'border-purple-400';

        traitsBox.className = `${baseClasses} ${newColorClass}`;
        dailyBox.className = `${baseClasses} ${newColorClass}`;
        actionBox.className = `${baseClasses} ${newColorClass}`;

        // 3. 更新特質分析
        traitsTitleEl.textContent = data.title;
        // 替換 **粗體** 標記為 <strong>
        traitsTextEl.innerHTML = data.traits.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); 

        // 4. 更新每日建議和行動建議 (已修正，使用 getDailyAdvice 確保內容不缺失)
        dailyAdviceTextEl.textContent = getDailyAdvice(number, data.dailyAdvice);
        actionAdviceTextEl.textContent = getDailyAdvice(number, data.actionAdvice);

        // 5. 顯示結果容器
        resultContainer.classList.remove('hidden');
        
        // 6. 更新數字導航按鈕的啟用狀態
        const buttons = numberButtonsContainer.querySelectorAll('.num-btn');
        buttons.forEach(button => {
            const buttonNumber = parseInt(button.textContent);
            if (buttonNumber === number) {
                button.classList.add('active-num');
                button.classList.remove('bg-slate-700/50');
            } else {
                button.classList.remove('active-num');
                button.classList.add('bg-slate-700/50');
            }
        });
    }


    // --- 初始化和事件監聽 (未更動) ---

    function init() {
        // 生成數字導航按鈕 (1-9)
        for (let i = 1; i <= 9; i++) {
            const button = document.createElement('button');
            button.textContent = i;
            button.className = 'num-btn p-3 rounded-lg border-2 bg-slate-700/50 border-purple-800 text-lg font-medium text-slate-200 hover:bg-slate-700';
            button.addEventListener('click', () => {
                displayResult(i);
            });
            numberButtonsContainer.appendChild(button);
        }

        // 計算按鈕事件處理器
        calculateButton.addEventListener('click', () => {
            errorMsgEl.classList.add('hidden');
            
            const year = inputYear.value.trim();
            const month = inputMonth.value.trim();
            const day = inputDay.value.trim();

            if (!year || !month || !day || isNaN(year) || isNaN(month) || isNaN(day)) {
                errorMsgEl.textContent = "請確保年份、月份和日期都已填寫並為數字。";
                errorMsgEl.classList.remove('hidden');
                return;
            }

            // 日期有效性驗證 (防止輸入無效日期如 2月30日)
            const date = new Date(year, month - 1, day);
            if (date.getFullYear() != year || date.getMonth() != month - 1 || date.getDate() != day) {
                 errorMsgEl.textContent = "請輸入有效的日期。";
                 errorMsgEl.classList.remove('hidden');
                 return;
            }
            
            const fullDateString = year + month + day;
            currentLifePathNumber = calculateLifePathNumber(fullDateString);

            if (currentLifePathNumber >= 1 && currentLifePathNumber <= 9) {
                displayResult(currentLifePathNumber);
            } else {
                errorMsgEl.textContent = "計算結果無效，請檢查輸入的日期是否合理。";
                errorMsgEl.classList.remove('hidden');
            }
        });
    }

    document.addEventListener('DOMContentLoaded', init);
