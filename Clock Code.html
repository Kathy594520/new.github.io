<body>
    <div class="game-container">

        <div class="header-section">

            <div class="game-stats">
                <div class="level">Á¨¨ <span id="levelNumber">1</span> Èóú</div>
                <div class="timer" id="timer">ÊôÇÈñì: <span id="timeLeft">60</span>s</div>

                    <div class="center-dot"></div>

            <div class="instructions">
                <div class="instruction-title">ÊóãËΩâÊåáÈáùÂííË™û</div>
                <ul class="instruction-list" id="instructionList">
                </ul>
            </div>
        </div>
        
        <div class="password-section">
            <div class="password-title">Ëº∏ÂÖ•Âõõ‰ΩçÊï∏ÂØÜÁ¢º</div>
            <div class="password-inputs">
                <input type="number" class="password-input" id="digit1" min="1" max="12" maxlength="2">
                <input type="number" class="password-input" id="digit2" min="1" max="12" maxlength="2">
                <input type="number" class="password-input" id="digit3" min="1" max="12" maxlength="2">
                <input type="number" class="password-input" id="digit4" min="1" max="12" maxlength="2">
            </div>
            <button class="button" onclick="checkPassword()">Ëß£Èéñ</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="button next-level-btn" id="nextLevelBtn" onclick="nextLevel()" style="display: none;">
            ‚û°Ô∏è ‰∏ã‰∏ÄÈóú
        </button>
    </div>

    <script>
        let currentLevel = 1;
        let currentInstructions = [];
        let correctAnswers = [];
        let timeLeft = 60;
        let timerInterval = null;
        let score = 0;
        let gameActive = true;
        
        // ÂàùÂßãÂåñÊôÇÈêòÊï∏Â≠ó‰ΩçÁΩÆ
        function initializeClock() {
            const clockFace = document.querySelector('.clock-face');
            
            // Ê∏ÖÈô§ÁèæÊúâÊï∏Â≠ó
            const existingNumbers = clockFace.querySelectorAll('.number');
            existingNumbers.forEach(num => num.remove());
            
            // Ê∑ªÂä†12ÂÄãÊï∏Â≠ó
            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('div');
                number.className = 'number';
                number.textContent = i;
                
                // Ë®àÁÆó‰ΩçÁΩÆ (12ÈªûÈêòÊñπÂêëÁÇ∫0Â∫¶)
                const angle = (i - 3) * 30; // Ë™øÊï¥‰Ωø12Âú®È†ÇÈÉ®
                const radius = 105; // Ë™øÊï¥ÂçäÂæëÈÅ©ÊáâÊñ∞Â∞∫ÂØ∏
                const x = 50 + radius * Math.cos(angle * Math.PI / 180);
                const y = 50 + radius * Math.sin(angle * Math.PI / 180);
                
                number.style.left = x + '%';
                number.style.top = y + '%';
                
                clockFace.appendChild(number);
            }
        }
        
        // Ë®àÊôÇÂô®ÂäüËÉΩ
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timeLeft').textContent = timeLeft;
                
                // ÊôÇÈñìË≠¶ÂëäÊïàÊûú
                const timerElement = document.getElementById('timer');
                if (timeLeft <= 10) {
                    timerElement.classList.add('warning');
                } else {
                    timerElement.classList.remove('warning');
                }
                
                // ÊôÇÈñìÂà∞
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    gameActive = false;
                    const feedback = document.getElementById('feedback');
                    feedback.textContent = `‚è∞ ÊôÇÈñìÂà∞ÔºÅÊ≠£Á¢∫Á≠îÊ°àÊòØÔºö${correctAnswers.join('-')}`;
                    feedback.className = 'feedback incorrect';
                    document.getElementById('nextLevelBtn').style.display = 'inline-block';
                }
            }, 1000);
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        function resetTimer() {
            timeLeft = Math.max(45, 60 - currentLevel * 2); // ÊØèÈóúÊ∏õÂ∞ë2ÁßíÔºåÊúÄÂ∞ë45Áßí
            document.getElementById('timeLeft').textContent = timeLeft;
            document.getElementById('timer').classList.remove('warning');
        }
        
        function updateScore(points) {
            score += points;
            document.getElementById('scoreValue').textContent = score;
        }
        
        // ÁîüÊàêÈö®Ê©üÊåá‰ª§
        function generateInstructions() {
            const instructions = [];
            const answers = [];
            let currentAngle = 0; // Âæû12ÈªûÈêòÈñãÂßã (0Â∫¶)
            
            for (let i = 0; i < 4; i++) {
                const isClockwise = Math.random() > 0.5;
                const degrees = (Math.floor(Math.random() * 6) + 1) * 30; // 30-180Â∫¶Ôºå30Â∫¶ÁöÑÂÄçÊï∏
                
                const direction = isClockwise ? 'È†ÜÊôÇÈáù' : 'ÈÄÜÊôÇÈáù';
                const rotation = isClockwise ? degrees : -degrees;
                
                currentAngle += rotation;
                currentAngle = ((currentAngle % 360) + 360) % 360; // Á¢∫‰øùËßíÂ∫¶Âú®0-360‰πãÈñì
                
                // Ë®àÁÆóÂ∞çÊáâÁöÑÊôÇÈêòÊï∏Â≠ó (12ÈªûÈêòÁÇ∫0Â∫¶)
                let clockNumber = Math.round(currentAngle / 30);
                if (clockNumber === 0) clockNumber = 12;
                
                instructions.push(`${direction}ËΩâ ${degrees}¬∞`);
                answers.push(clockNumber);
            }
            
            return { instructions, answers };
        }
        
        // ÈñãÂßãÊñ∞ÈóúÂç°
        function startLevel() {
            const result = generateInstructions();
            currentInstructions = result.instructions;
            correctAnswers = result.answers;
            gameActive = true;
            
            // Êõ¥Êñ∞ÈóúÂç°È°ØÁ§∫
            document.getElementById('levelNumber').textContent = currentLevel;
            
            // ÈáçÁΩÆ‰∏¶ÈñãÂßãË®àÊôÇÂô®
            resetTimer();
            startTimer();
            
            // Êõ¥Êñ∞Êåá‰ª§ÂàóË°®
            const instructionList = document.getElementById('instructionList');
            instructionList.innerHTML = '';
            
            currentInstructions.forEach((instruction, index) => {
                const li = document.createElement('li');
                li.className = 'instruction-item';
                li.textContent = `${index + 1}. ${instruction}`;
                instructionList.appendChild(li);
            });
            
            // ÈáçÁΩÆËº∏ÂÖ•Ê¨Ñ‰Ωç
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`digit${i}`).value = '';
            }
            
            // ÈáçÁΩÆÂèçÈ•ãÂíåÊåâÈàï
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextLevelBtn').style.display = 'none';
            
            // ÈáçÁΩÆÊåáÈáù‰ΩçÁΩÆ
            document.getElementById('pointer').style.transform = 'translate(-50%, -100%) rotate(0deg)';
        }
        
        // Ê™¢Êü•ÂØÜÁ¢º
        function checkPassword() {
            if (!gameActive) return;
            
            const userAnswers = [];
            let allFilled = true;
            
            for (let i = 1; i <= 4; i++) {
                const value = parseInt(document.getElementById(`digit${i}`).value);
                if (isNaN(value) || value < 1 || value > 12) {
                    allFilled = false;
                    break;
                }
                userAnswers.push(value);
            }
            
            const feedback = document.getElementById('feedback');
            
            if (!allFilled) {
                feedback.textContent = 'Ë´ãËº∏ÂÖ•ÂÆåÊï¥ÁöÑÂõõ‰ΩçÊï∏ÂØÜÁ¢º (1-12)';
                feedback.className = 'feedback incorrect';
                return;
            }
            
            // ÂÅúÊ≠¢Ë®àÊôÇÂô®
            stopTimer();
            gameActive = false;
            
            // Ê™¢Êü•Á≠îÊ°à
            const isCorrect = userAnswers.every((answer, index) => answer === correctAnswers[index]);
            
            if (isCorrect) {
                // Ë®àÁÆóÂàÜÊï∏ÔºöÂü∫Á§éÂàÜÊï∏ + ÊôÇÈñìÁçéÂãµ + ÈóúÂç°ÁçéÂãµ
                const baseScore = 100;
                const timeBonus = timeLeft * 2;
                const levelBonus = currentLevel * 10;
